<!DOCTYPE html>
<html lang="es">
    <head>
        <!--Responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >    
        <title>Proyecto de Libreria</title>
        <meta content="Este es un proyecto para CS50" name="description">
        <meta content="Jane Austen, Novelas famosas, analisis de texto" name="keywords">
        <!-- Favicons -->
        <link href="img/favicon.png" rel="icon">
        <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- CSS Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <header>
           <h1>Jane Austen  sus mejores novelas</h1> 
        </header>          
        <main>          
       <!--Carousel from bootstrap --> 
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/post-slide-1.jpg" class="d-block w-100" alt="Persuasion">
            <div class="carousel-caption d-none d-md-block">
              <h5>Persuasión</h5>
              <p>1817</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/post-slide-2.jpg" class="d-block w-100" alt="Mansfield Park">
            <div class="carousel-caption d-none d-md-block">
              <h5>Mansfield Park </h5>
              <p>1814</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/post-slide-3.jpg" class="d-block w-100" alt="Northanger">
            <div class="carousel-caption d-none d-md-block">
              <h5> La abadía de Northanger</h5>
              <p>1817</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/post-slide-4.jpg" class="d-block w-100" alt="Emma">
            <div class="carousel-caption d-none d-md-block">
              <h5>Emma</h5>
              <p>1815</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/post-slide-5.jpg" class="d-block w-100" alt="Orgullo y prejuicio">
            <div class="carousel-caption d-none d-md-block">
              <h5>Orgullo y prejuicio</h5>
              <p>1813</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script>
          myCarouselElement = document.querySelector('#carouselExampleCaptions')
          const carousel = new bootstrap.Carousel(myCarouselElement, {
          interval: 2000,
            touch: false
            })
      </script> 
      </main>
      </body>
    

</html>
